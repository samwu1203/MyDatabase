<!DOCTYPE html>
<html>
  <head>
    <title>House</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {

  var map = new google.maps.Map(document.getElementById('map'), {
    center: {25.0548897, 121.6198237}
    zoom: 12
  });
  setMarkers(map);
  <!-- var coordInfoWindow = new google.maps.InfoWindow();
  <!-- coordInfoWindow.setContent(createInfoWindowContent(house, map.getZoom())); -->
  <!-- coordInfoWindow.setPosition(house); -->
  <!-- coordInfoWindow.open(map); -->

  <!-- map.addListener('zoom_changed', function() { -->
    <!-- coordInfoWindow.setContent(createInfoWindowContent(house, map.getZoom())); -->
    <!-- coordInfoWindow.open(map); -->
  <!-- }); --> -->
}

var beaches = [
	['台北市南港區南港路一段', 25.0548897, 121.6198273, 4],
	['台北市中山區敬業二路69巷', 25.0826773, 121.5551104, 3],
	['台北市士林區士東路46巷', 25.1122176, 121.5281766, 2],
	['台北市內湖區康寧路一段', 25.0803559, 121.591501, 1]
];

function setMarkers(map) {
  // Adds markers to the map.

  // Marker sizes are expressed as a Size of X,Y where the origin of the image
  // (0,0) is located in the top left of the image.

  // Origins, anchor positions and coordinates of the marker increase in the X
  // direction to the right and in the Y direction down.
  var image = {
    url: 'images/beachflag.png',
    // This marker is 20 pixels wide by 32 pixels high.
    size: new google.maps.Size(20, 32),
    // The origin for this image is (0, 0).
    origin: new google.maps.Point(0, 0),
    // The anchor for this image is the base of the flagpole at (0, 32).
    anchor: new google.maps.Point(0, 32)
  };
  // Shapes define the clickable region of the icon. The type defines an HTML
  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
  var shape = {
    coords: [1, 1, 1, 20, 18, 20, 18, 1],
    type: 'poly'
  };
  for (var i = 0; i < beaches.length; i++) {
    var beach = beaches[i];
    var marker = new google.maps.Marker({
      position: {lat: beach[1], lng: beach[2]},
      map: map,
      icon: image,
      shape: shape,
      title: beach[0],
      zIndex: beach[3]
    });
  }
}
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx5d6zS25w00696xLPHGCnP63npDlbzvc&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
