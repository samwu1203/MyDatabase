	<script>

function initMap() {
	var geocoder = new google.maps.Geocoder();
	geocodeAddress(geocoder)
	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 12,
		center: {lat: 25.0548897, lng: 121.6198273}
	});
	geocodeAddress(geocoder, map);
}

function geocodeAddress(geocoder, resultsMap) {
	var address = '{{address}}';
	geocoder.geocode({'address': address}, function(results, status) {
	if (status === google.maps.GeocoderStatus.OK) {
//		resultsMap.setCenter(results[0].geometry.location);
		var addlat = results[0].geometry.location.lat();
		var addlng = results[0].geometry.location.lng();
		setMarkers(resultsMap, addlat, addlng)
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

function setMarkers(map, lat, lng) {

	var image = {
		url: "{% static 'pin-comm1.png' %}",
    // This marker is 20 pixels wide by 32 pixels high.
		size: new google.maps.Size(15, 15),
    // The origin for this image is (0, 0).
		origin: new google.maps.Point(0, 0),
    // The anchor for this image is the base of the flagpole at (0, 32).
		anchor: new google.maps.Point(10, 10)
	};
  // Shapes define the clickable region of the icon. The type defines an HTML
  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
	var shape = {
		coords: [1, 1, 1, 20, 18, 20, 18, 1],
		type: 'poly'
	};

	
	var marker = new google.maps.Marker({
		position: {lat: lat, lng: lng},
		map: map,
		icon: image,
		shape: shape,
	});
