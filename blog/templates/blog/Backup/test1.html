<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Taipei">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>
    <script>
	
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 25.0906246, lng: 121.51745}
  });
  var geocoder = new google.maps.Geocoder();

  document.getElementById('submit').addEventListener('click', function() {
    geocodeAddress(geocoder, map);
  });
}

function geocodeAddress(geocoder, resultsMap) {
	var address = document.getElementById("address").value;
	geocoder.geocode({'address': address}, function(results, status) {
		if (status === google.maps.GeocoderStatus.OK) {
			resultsMap.setCenter(results[0].geometry.location);
			resultsMap.setZoom(24);
		var addlat = results[0].geometry.location.lat();
		var addlng = results[0].geometry.location.lng();
	setMarkers(resultsMap, addlat, addlng)
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

function setMarkers(map, lat, lng ) {
	var image = {
		url: 'images/dgt9.gif',
    // This marker is 20 pixels wide by 32 pixels high.
		size: new google.maps.Size(15, 15),
    // The origin for this image is (0, 0).
		origin: new google.maps.Point(0, 0),
    // The anchor for this image is the base of the flagpole at (0, 32).
		anchor: new google.maps.Point(10, 10)
	};
  // Shapes define the clickable region of the icon. The type defines an HTML
  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
	var shape = {
		coords: [1, 1, 1, 20, 18, 20, 18, 1],
		type: 'poly'
	};

	
	var marker = new google.maps.Marker({
		position: {lat: lat, lng: lng},
		map: map,
		icon: image,
		shape: shape,
	});
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx5d6zS25w00696xLPHGCnP63npDlbzvc&callback=initMap">
    </script>
  </body>
</html>
