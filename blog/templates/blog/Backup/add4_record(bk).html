<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>House Serching System</title>
	<style>
		html, body {height: 100%;margin: 0;padding: 0;}
		#map {height: 110%; width:100%}
	</style>
		<link href='https://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>

		<div id='map'></div>
	<script>
	
function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
		zoom: 12,
		center: {lat: 25.0548897, lng: 121.6198273}
	});
	setMarkers(map);
}

function setMarkers(map) {
		var d = document.createElement("div");
		var para = document.createElement("h2");
		var txt = document.createTextNode('搜尋類似物件(cosine-similarity)');
		para.appendChild(txt);
		d.appendChild(para);
		document.body.appendChild(d);
		
	{% for post in post12 %}
		var image = {
			url: "{% static 'foot.gif' %}",
		// This marker is 20 pixels wide by 32 pixels high.
			size: new google.maps.Size(50, 80),
		// The origin for this image is (0, 0).
			origin: new google.maps.Point(0, 0),
		// The anchor for this image is the base of the flagpole at (0, 32).
			anchor: new google.maps.Point(0, 60)
		};
	  // Shapes define the clickable region of the icon. The type defines an HTML
	  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
	  // The final coordinate closes the poly by connecting to the first coordinate.
		var shape = {
			coords: [1, 1, 1, 20, 18, 20, 18, 1],
			type: 'poly'
		};
		var marker = new google.maps.Marker({
			position: {lat: {{post.lat}}, lng: {{post.lng}}},
			map: map,
			icon: image,
			shape: shape,
		});
		var d = document.createElement("div");
		
		var para = document.createElement("h2");
		var txt = document.createTextNode('說明:{{post.tit}}'+'    '+'oid:{{post.oid}}'+'    '+'type:{{post.type}}');
		para.appendChild(txt);
		d.appendChild(para);
		
		var para = document.createElement("h2");
		var txt = document.createTextNode('連結:{{post.url}}');
		para.appendChild(txt);
		d.appendChild(para);
		para.appendChild(txt);
		d.appendChild(para);
		
		var para = document.createElement("p");
		var txt = document.createTextNode('========================');
		para.appendChild(txt);
		d.appendChild(para);
		
		document.body.appendChild(d);
		{% endfor %}
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx5d6zS25w00696xLPHGCnP63npDlbzvc&callback=initMap">
	</script>
	<div>
	<form action="/blog/" method="get" accept-charset="utf-8">
		<input type="submit" value="回首頁">
	</form>
	</div>
	</body>
</html>
