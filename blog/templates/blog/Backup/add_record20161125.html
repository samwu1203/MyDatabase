function distance(lat , lng , ol, og) {
	var D= Math.sqrt(((lat-ol)*(lat-ol) + (lng-og)*(lng-og)))*111.1*1000;
	return D
	};
	
function geocodeAddress(geocoder, resultsMap) {
	var address = '{{address}}';
	geocoder.geocode({'address': address}, function(results, status) {
	if (status === google.maps.GeocoderStatus.OK) {
	try{
		resultsMap.setCenter(results[0].geometry.location);
		resultsMap.setZoom(16);
	}
	catch(err){};
		var addlat = results[0].geometry.location.lat();
		var addlng = results[0].geometry.location.lng();
		setMarkers(resultsMap, addlat, addlng)
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
