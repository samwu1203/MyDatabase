<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; width: 80%; margin: 0; padding: 0; }
      #map { height: 80%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 25.0548897, lng: 121.6198237},
    zoom: 12  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx5d6zS25w00696xLPHGCnP63npDlbzvc&callback=initMap">
    </script>
  </body>
</html>
